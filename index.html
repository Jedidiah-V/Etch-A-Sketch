<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Mk II</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- <button id="change-button">Change Grid Size</button> -->
    <div class="grid-container" id="grid">
    </div>
    <div>
        <p>
           Welcome to the Etch-A-Sketch Mark II.
           Now you can trace exactly where and when you want.
           You can also toggle grid resolution.
        </p>
        <div class="sizeChange">
            <span id="size"></span>
            <div class="slidecontainer">
                <input type="range" min="1" max="50" value="16" class="slider" id="changeSize">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
